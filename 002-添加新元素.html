<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为html添加新元素</title>

    <!--创建一个新的按钮
    JavaScript 语句 document.createElement("myHero") 是为了为 IE 浏览器添加新的元素。-->
    <script>document.createElement("titless")</script>
    <style>

        titless {
            display: block;
            background-color: #57CAA1;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h1>我是第一个标题</h1>

<p>我是第一个段落</p>

<titless>我是第一个新元素</titless>

</body>
</html>
