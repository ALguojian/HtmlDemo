<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制</title>
</head>
<body>
<canvas id="myCanvas1" width="200" height="150"
        style="border: 4px solid #57CAA1;"></canvas>

<canvas id="myCanvas2" width="200" height="150"
        style="border: 4px solid #57CAA1;"></canvas>

<canvas id="myCanvas3" width="200" height="150"
        style="border: 4px solid #57CAA1;"></canvas>


<canvas id="myCanvas4" width="200" height="150"></canvas>


<canvas id="myCanvas5" width="200" height="150"
        style="border: 4px solid #57CAA1;">
</canvas>

<!--canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成：-->

<script>
    <!--通过ID找到控件对象-->
    var c = document.getElementById("myCanvas1");
    //创建context对象，getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
    var ctx = c.getContext("2d");
    //设置颜色值
    ctx.fillStyle = "#f26d7e";
    //设置填充方式
    ctx.fillRect(30, 20, 150, 75);
</script>


<script>
    <!--绘制线条-->
    var c = document.getElementById("myCanvas2");
    var ctx = c.getContext("2d");
    ctx.moveTo(30, 20);
    ctx.lineTo(600, 200);
    ctx.stroke();
</script>

<script>
    <!--绘制圆形-->
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(60, 60, 50, 0, 2 * Math.PI);
    ctx.stroke();
</script>


<script>
    <!--绘制字体-->
    var c = document.getElementById("myCanvas4");
    var ctx = c.getContext("2d");
    ctx.font = "16px Arial";
    // ctx.fillText("绘制新的字体", 20, 30);
    ctx.strokeText("绘制空心字体", 20, 30);
</script>


<script>
    <!--绘制渐变效果-->

    // createLinearGradient(x,y,x1,y1) - 创建线条渐变
    // createRadialGradient(x,y,r,x1,y1,r1) - 创建一个径向/圆渐变
    // 当我们使用渐变对象，必须使用两种或两种以上的停止颜色。
    // addColorStop()方法指定颜色停止，参数使用坐标来描述，可以是0至1.
    // 使用渐变，设置fillStyle或strokeStyle的值为渐变，然后绘制形状，如矩形，文本，或一条线。
    // 使用 createLinearGradient():


    //绘制圆形渐变参数定义
    // x：表示渐变的开始圆的 x 坐标
    // y：表示渐变的开始圆的 y 坐标
    // r：表示开始圆的半径
    // x1：表示渐变的结束圆的 x 坐标
    // y1：表示渐变的结束圆的 y 坐标
    // r1：表示结束圆的半径


    var c = document.getElementById("myCanvas5");
    var ctx = c.getContext("2d");

    // var grd = ctx.createLinearGradient(0, 0, 200, 0);
    var grd = ctx.createRadialGradient(50, 50, 10, 100, 60, 100);
    grd.addColorStop(0, "green");
    grd.addColorStop(1, "blue");

    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 120);
</script>

</body>
</html>
