<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input类型</title>
</head>
<body>

<!--颜色选择器-->
<input type="color" name="favcolor">

<!--日期选择器-->
<input type="date" name="bday">

<!--定义一个日期和时间控制器（本地时间）:-->
<input type="datetime-local" name="bdaytime">

<!--邮箱-->
<input type="email" name="email">

<!--选择一个月份-->
<input type="month" name="month">

<!--定义一个数值输入域-->
<input type="number" name="quantity" min="1" max="10" step="2" value="6">

<!--左右滑块选择-->
<input type="range" name="range" min="1" max="10" step="2" value="6">

<input type="search" name="search">

<!--选择一个时间-->
<input type="time" name="time">

<input type="url" name="url">

<!--选择周和年-->
<input type="week" name="week">

</body>
</html>
