<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义元素</title>
</head>
<body>

<section>
    <!--定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分-->
    <h1>section</h1>
    <p>The World Wide Fund for Nature (WWF) is ...</p>
</section>


<article>
    <!--定义独立的内容-->
    <header>
        <h1>我是H1</h1>
        <p>我是P标签</p>
    </header>
    <h1>我是H1</h1>
    <p>我是P标签</p>
</article>


<nav>
    <!--元素用于定义页面的导航链接部分区域，但是，不是所有的链接都需要包含在 <nav> 元素中!-->
    <a href="001-添加视频播放.html">html001</a>
    <a href="005-html5内嵌svg.html">html005</a>
</nav>


<aside>
    <!--标签定义页面主区域内容之外的内容（比如侧边栏）。 aside 标签的内容应与主区域的内容相关.-->
    <h4>我是H4</h4>
    <p>我是有一个P标签</p>
</aside>


<figure>
    <!--<figure>标签规定独立的流内容（图像、图表、照片、代码等等）。-->

    <!--<figure> 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。-->

    <!--<figcaption> 标签定义 <figure> 元素的标题.-->

    <!--<figcaption>元素应该被置于 "figure" 元素的第一个或最后一个子元素的位置。-->
    <figcaption>我是figcaption</figcaption>

</figure>


</body>
</html>
